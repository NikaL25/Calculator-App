<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="jquery.js"></script>

	<title>Calculator App</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
		<p>jQuery Calculator</p>
		<div class="calc-row">
			<div class="screen">0123456789</div>
		</div> 
		<div class="calc-row">
		<div class="button">C</div><div class="button">CE</div>
		 <div class="button backspace">Back</div>
		 <div class="button plus-minus">+/-</div><div class="button">%</div>		
	</div>

	<div class="calc-row">
		<div class="button">7</div><div class="button">8</div>
		 <div class="button">9</div>
		 <div class="button divice">/</div><div class="button">sqrt</div>		
	</div>

	
	<div class="calc-row">
		<div class="button">4</div><div class="button">5</div>
		 <div class="button">6</div>
		 <div class="button multiply">*</div><div class="button inverse">1/x</div>		
	</div>

	<div class="calc-row">
		<div class="button">1</div><div class="button">2</div>
		 <div class="button">3</div>
		 <div class="button minus">-</div><div class="button pi">pi</div>		
	</div>

	<div class="calc-row">
		<div class="button zero">0</div><div class="button decimal" >.</div>
		 <div class="button add">+</div>
		 <div class="button equal">=</div>		
	</div>

	</div>

	</div>
	

 <script type="text/javascript" src="main.js"></script>
</body>
</html>
